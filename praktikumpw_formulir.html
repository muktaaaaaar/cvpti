<html>
    <head>
        <meta charset="UTF-8">
        <title> praktikum_formulir </title>
         <body bgcolor="#ffffcc"> 
             <h2 align= "CENTER">FORMULIR PRNDAFTARAN</h2>
<form >
    <table>
        <tr>
            <td>
                <label for="siswa">Nama siswa</label><br>
                <label for="ttl">Tanggal lahir</label><br>
                <label for="Alamat">Alamat</label><br>
                <label for="Email">Email</label><br>
                <label for="Password">Password</label><br>
                <label for="Jenis kelamin">Jenis kelamin</label>
            </td>
        
       <td>
                <input type="text" name="siswa" placeholder="Nama siswa"><br>
                <input type="text" name="ttl" placeholder="Tanggal lahir"><br>
                <input type="text" name="Alamat" placeholder="Alamat"><br>
                <input type="text"name="Email" placeholder="Email"><br>
                <input type="text"nama="Password" placeholder="Password"><br>
                <input type="radio"nama="Kelamin" value="Kelamin"><label for="Laki-laki">Laki-laki</label>
                <input type="radio"nama="Kelamin"value="Kelamin"><label for="Perempuan">Perempuan</label>
            </td> 
           </tr>
           <tr>
            <td><label for="minat">Minat</label></td>
               <td>
                    <input type="checkbox" name="minat"><label for="Sistem informasi">Sistem informasi</label><br>
                    <input type="checkbox" name="minat"><label for="Teknik informatika">Teknik informatika</label><br>
                    <input type="checkbox" name="minat"><label for="Sejarah">Sejarah</label><br>
                    <input type="checkbox" name="minat" ><label for="Olahraga">Olahraga</label>
                    


                </td>
              
        <tr>
            <td><label for="Pendidikan terakhir">Pendidikan terakhir</label></td>
            <td>
<input type="checkbox" name="Pendidikam terakhir" ><label for="SD">SD</label><br>
<input type="checkbox" name="Pendidikam terakhir" ><label for="SMP">SMP</label><br>
<input type="checkbox" name="Pendidikam terakhir" ><label for="SMA">SMA</label>

            </td>
           
        </tr>

        
        



</table>
</form>
            
        
        </body>
    </head>
</html>
